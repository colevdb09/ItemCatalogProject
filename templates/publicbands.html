<html>

<head>
	<!--CSS Stylesheet-->
	<link rel = "stylesheet" type = "text/css" href = "{{url_for('static',filename='styles97.css')}}">
</head>

<body>
	<!--Bar with login button displayed-->
	<div class='bar'>
		<div class='flash'>
			{% with messages = get_flashed_messages() %}
			{% if messages %}

			<ul>
				{% for message in messages %}
				<li><strong>{{message}}</strong></li>
				{% endfor %}
			</ul>
			{% endif %}
			{% endwith %}
		</div>
		<a class='btn' href="{{url_for('showlogin')}}">Log In</a>
	</div>

	<div class='banner'>
		<p>Spinz</p>
		<img src="/static/36315_1.png" alt = "vinyl-logo">
	</div>

	<!--Show all bands in database. No option to edit band or add band-->
	<div class='content'>

		<h1>Bands</h1>


		{% for b in bands %}

		<div class='item'>
			<br/>
			<a class='band' href="{{url_for('showBand',id=b.id)}}">{{b.name}}</a>
			<br/>
			<div class='frame'>
				<img src="{{b.photo}}" alt="{{b.name}}" width = "200px">
			</div>
		</div>


		{% endfor %}
	</div>
</body>

</html>
