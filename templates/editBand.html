<html>
<head>
	<!--CSS Stylesheet-->
	<link rel = "stylesheet" type = "text/css" href = "{{url_for('static',filename='styles97.css')}}">
</head>
<body>

	<!--Form for editing band in the database-->
	<div class = 'form'>

		<br/>

		<img src="/static/36315_1.png" alt = "vinyl-logo">
		<h1> Edit {{band.name}} </h1>

		<form action="{{url_for('editBand',id=band.id)}}" method = 'POST'>

			<p>Name:</p>

			<input type='text' size='30' name='name'>

			<br/>

			<p>Photo:</p>

			<input type='text' size='30' name='photo'>
			<br/>
			<br/>

			<input type='submit' value='Edit'>
			<br/><br/>
			<a href="{{url_for('index')}}">Back</a>


		</form>
	</div>
</body>
</html>
