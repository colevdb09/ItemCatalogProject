<html>

<body>

<h1>{{b.name}}</h1>
<a href="{{url_for('newAlbum',id=b.id)}}">Add a New Album</a>
<br/>
<br/>

{% with messages = get_flashed_messages() %}
{% if messages %}

<ul>
{% for message in messages %}
  <li><strong>{{message}}</strong></li>
  {% endfor %}
</ul>
{% endif %}
{% endwith %}


{% for a in albums %}

<div>

<a href="{{url_for('showAlbum',band_id=b.id,alb_id=a.id)}}">{{a.name}}</a><br/>

<img src="{{a.artwork}}" alt="{{a.name}}" width = "300px">

<br/>

<a href="{{url_for('editAlbum',band_id=b.id,alb_id=a.id)}}">Edit</a>
<a href="{{url_for('deleteAlbum',band_id=b.id,alb_id=a.id)}}">Delete</a>

<br/>
<br/>

</div>


{% endfor %}
</body>

</html>
